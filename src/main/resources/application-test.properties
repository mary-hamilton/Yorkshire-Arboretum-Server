spring.datasource.url=jdbc:mysql://localhost:3306/yorks-arb-test?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
